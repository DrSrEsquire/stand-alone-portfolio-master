<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">

  <title>Stand Alone Gallery</title>
 
<link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
<link rel="manifest" href="img/favicons/manifest.json">
<link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
<meta name="theme-color" content="#ffffff">
   
<link rel="stylesheet" href="css/styles.css">	
<link rel="stylesheet" href="css/customstyles.css">	
<link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">

</head>
<body class="portfolio">
	
 <main >

    <header>      
        <h1>Nicholas Evans Portfolio</h1>
    </header>
    <!--    Single Group   -->
    <figure class="uk-padding" uk-grid>
        <!--   Item 1    -->
        <a class="uk-card uk-card-body uk-card-dafault" href="img/fullsize/bartlett.png">  
            <img src="img/thumbs/bartlett-thumb.png" alt="Bartlett Website using Bootstrap">
            <figcaption class="uk-card-title">Bartlett Responsive Design</figcaption>
        </a> 
        <!--   Item 2    -->
        <a class="uk-card uk-card-body" href="img/fullsize/food-poison.png">  
            <img src="img/thumbs/food-poison-thumb.png" alt="Food Poison Ad Campaign">
            <figcaption class="uk-card-title">Ad Campaign</figcaption>
        </a> 
        <!--   Item 3    -->
        <a class="uk-card uk-card-body" href="img/fullsize/infographic.jpg">  
            <img src="img/thumbs/infographic-thumb.jpg" alt="Reading Statistics Infographic">
            <figcaption class="uk-card-title">Inforgraphic</figcaption>
        </a> 
        <!--   Item 4    -->
        <a class="uk-card uk-card-body" href="img/fullsize/logo-freshmeat.png">  
            <img src="img/thumbs/logo-freshmeat-thumb.png" alt="SFCC Gradshow 2014 Logo">
            <figcaption class="uk-card-title">Gradshow Logo</figcaption>
        </a> 
        <!--   Item 5    -->
        <a class="uk-card uk-card-body" href="img/fullsize/rice-takahashi.png">  
            <img src="img/thumbs/rice-takahashi-thumb.png" alt="Cereal Box in Art style of Takashi Murakami">
            <figcaption class="uk-card-title">Cereal Box Design</figcaption>
        </a> 
        <!--   Item 6    -->
        <a class="uk-card uk-card-body" href="img/fullsize/Sheeper_final.jpg">  
            <img src="img/thumbs/Sheeper_final.jpg" alt="Sheepers Product Design">
            <figcaption class="uk-card-title">Package Design</figcaption>
        </a> 
        <!--   Item 7    -->
        <a class="uk-card uk-card-body" href="img/fullsize/spread.png">  
            <img src="img/thumbs/spread-thumb.png" alt="Magzine Center Spread">
            <figcaption class="uk-card-title">Magazine Spread</figcaption>
        </a> 
        <!--   Item 8    -->
        <a class="uk-card uk-card-body" href="img/fullsize/t-shirt_design.png">  
            <img src="img/thumbs/t-shirt-thumb.png" alt="SFCC T-shirt Design">
            <figcaption class="uk-card-title">SFCC T-shirt</figcaption>
        </a> 
        <!--   Item 9    -->
        <a class="uk-card uk-card-body"href="img/fullsize/zing_mockup.png">  
            <img src="img/thumbs/zing-thumb.png" alt="Zing Logo">
            <figcaption class="uk-card-title">Zing Logo</figcaption>
        </a> 
        <!--   Item 10    -->
        <a class="uk-card uk-card-body" href="img/fullsize/movie-mashup.png">  
            <img src="img/thumbs/Mash%202.png" alt="Jabberwock Movie Poster"> 
            <figcaption class="uk-card-title">Movie Poster</figcaption>
        </a> 
    </figure>
    
	
</main>	


<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/lightgallery.min.js"></script>
<script src="js/uikit.min.js"></script>
<script src="js/uikit-icons.min.js"></script>
<script src="js/scripts.js"></script>


</body>
<footer></footer>
</html>
